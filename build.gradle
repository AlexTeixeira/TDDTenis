plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '6.2' //we want gradle 2.10 to run this project
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
